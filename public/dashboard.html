<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .redirect-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .redirect-message {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="redirect-container">
  <div class="redirect-message">
    <h2>ðŸš€ Redirecting to Enhanced Dashboard...</h2>
    <div class="loading-spinner"></div>
    <p>Please wait while we load your personalized experience</p>
  </div>
</div>

<script>
  const API = "../api/index.php";
  
  // Check user role and redirect to appropriate dashboard
  fetch(API + "?route=me", { credentials: "same-origin" })
    .then(res => res.json())
    .then(data => {
      if (data.role) {
        // Redirect based on role
        window.location.href = data.role + "_dashboard.html";
      } else {
        // Default to customer dashboard
        window.location.href = "customer_dashboard.html";
      }
    })
    .catch(err => {
      // Fallback to customer dashboard
      window.location.href = "customer_dashboard.html";
    });
</script>
</body>
</html>
